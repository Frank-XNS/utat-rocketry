<!DOCTYPE html>
<html lang = "en">
<head>
  <style media="screen">
  <title>Abort Screen</title>
  .abort_options {
    position: absolute;
    top: 5%;
    left: 5%;
    font-size: 15px;
    background-color: red;
    border-radius: 6px;
    color: white;
    text-align: center;
  }

  .undo {
    position: absolute;
    top: 10%;
    left: 5%;
    font-size: 15px;
    background-color: black;
    color: white;
    border-radius: 6px;
    text-align: center;
    outline: none;
  }
  </style>
</head>
<body>
  <script src = "abort.js">
  </script>
  <button class = "abort_options" id = "abort_options">Abort Options</button>
  <button class = "undo" id = "undo">The "OH SHIT, I hit the abort button, but we don't want to abort" button</button>
</body>
</html>
