<html>
	<head>
		<title>Ground Station</title>
		<link rel="stylesheet" type="text/css" href="global.css">
		<link rel="stylesheet" type="text/css" href="mainWindow.css">
	</head>
	<body class="flex container column right_border">
		<div class="sidebar">
			<div class="primary module">
				<label>Ox. Tank Mass:
					<input type="text" readonly value="Standby">
				</label>
				<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
				<label>Ox. Tank Pressure:
					<input type="text" readonly value="Standby">
				</label>
				<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
				<label>Liquid Ox. Temp 1:
					<input type="text" readonly value="Standby">
				</label>
				<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
				<label>Liquid Ox. Temp 2:
					<input type="text" readonly value="Standby">
				</label>
				<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
				<label>Loaded Mass of Liquid:
					<input type="text" readonly value="Standby">
				</label>
				<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
				<label>Flight Systems Continuity:
					<input type="text" readonly value="Standby">
				</label>
				<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
				<label>Ignition Continuity:
					<input type="text" readonly value="Standby">
				</label>
				<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
			</div>
			<div class="secondary module">
				<p>Pre-Launch Requirements</p>
				<label>Ox. Tank Pressure:
					<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
				</label>
				<label>Liquid Temp. 1:
					<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
				</label>
				<label>Liquid Temp. 2:
					<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
				</label>
				<label>Liquid Mass:
					<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
				</label>
			</div>
			<div class="tertiary">
				<button class="button1">Check Ignition</button>
			</div>
		</div>
		<div class="main flex container row">
			<div class="flex container column">
				<div class="fill_system module">
					<div class="block_label">Fill System</div>
				</div>
				<div class="flex container row">
					<div class="plot1 module">
						<div class="block_label">Plot 1</div>
					</div>
					<div class="plot2 module">
						<div class="block_label">Plot 2</div>
					</div>
				</div>
			</div>
			
			<div class="launch_controls module">
				<div class="block_label">Launch Controls</div>
				<button class="button2 full_height sub_module" id="abort">Abort</button>
				<div class="button_group_1 sub_module">
					<button class="button1">Disconnect Umbilical</button>
					<button class="button1">Arm Umbilical</button>
					<button class="button1">Dump</button>
					<button class="button1" id="fill">Fill</button>
					<button class="button1" id="vent">Vent</button>
				</div>
				<div class="button_group_2 sub_module">
					<button class="button1" id="arm_igniter">Arm Igniter</button>
					<button class="button1" id="submit_mass">Submit Mass</button>
				</div>
			</div>
		</div>
	</body>
</html>
