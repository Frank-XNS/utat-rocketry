<html>
	<head>
		<title>Ground Station</title>
		<link rel="stylesheet" type="text/css" href="global.css">
		<link rel="stylesheet" type="text/css" href="mainWindow.css">
	</head>
	<body>
		<div class="sidebar green_border">
			<div class="primary">
				<label>Ox. Tank Mass:
					<input type="text" readonly value="Standby">
				</label>
				<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
				<label>Ox. Tank Pressure:
					<input type="text" readonly value="Standby">
				</label>
				<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
				<label>Liquid Ox. Temp 1:
					<input type="text" readonly value="Standby">
				</label>
				<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
				<label>Liquid Ox. Temp 2:
					<input type="text" readonly value="Standby">
				</label>
				<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
				<label>Loaded Mass of Liquid:
					<input type="text" readonly value="Standby">
				</label>
				<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
				<label>Flight Systems Continuity:
					<input type="text" readonly value="Standby">
				</label>
				<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
				<label>Ignition Continuity:
					<input type="text" readonly value="Standby">
				</label>
				<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
			</div>
			<div class="secondary green_border">
				<p>Pre-Launch Requirements</p>
				<label>Ox. Tank Pressure:
					<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
				</label>
				<label>Liquid Temp. 1:
					<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
				</label>
				<label>Liquid Temp. 2:
					<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
				</label>
				<label>Liquid Mass:
					<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
				</label>
			</div>
			<div class="tertiary green_border">
				<button class="button1">Check Ignition</button>
			</div>
		</div>
		<div class="main">
			<div class="green_border">
				<div>
					<div class="block_label">Fill System</div>
				</div>
				<div>
					<div class="block_label">Plot 1</div>
				</div>
			</div>
			<div class="green_border">
				<div class="launch-controls">
					<div class="block_label">Launch Controls</div>
					<button class="button2">Abort</button>
				</div>
				<div>
					<div class="block_label">Plot 2</div>
				</div>
			</div>
			<div class="green_border">
				<div>
					<div class="block_label">Readout Values</div>
				</div>
			</div>
		</div>
	</body>
</html>
