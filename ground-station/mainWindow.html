<html>
	<head>
		<title>Ground Station</title>
		<script src = "functions.js"></script>
		<link rel="stylesheet" type="text/css" href="global.css">
		<link rel="stylesheet" type="text/css" href="mainWindow.css">
	</head>
	<body>
		<div class="sidebar green_border">
			<div class="primary" style = "height:60%;">
					<label>Ox. Tank Mass:
						<input type="text" readonly value="Standby">
					</label>
					<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
					<label>Ox. Tank Pressure:
						<input type="text" readonly value="Standby">
					</label>
					<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
					<label>Liquid Ox. Temp 1:
						<input type="text" readonly value="Standby">
					</label>
					<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
					<label>Liquid Ox. Temp 2:
						<input type="text" readonly value="Standby">
					</label>
					<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
					<label>Loaded Mass of Liquid:
						<input type="text" readonly value="Standby">
					</label>
					<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
					<label>Flight Systems Continuity:
						<input type="text" readonly value="Standby">
					</label>
					<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
					<label>Ignition Continuity:
						<input type="text" readonly value="Standby">
					</label>
					<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
			</div>
			<div class="secondary green_border" style = "height: 28%;">
					<p style = "text-align: center">Pre-Launch Requirements</p>
					<label>Ox. Tank Pressure:
						<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
					</label>
					<label>Liquid Temp. 1:
						<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
					</label>
					<label>Liquid Temp. 2:
						<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
					</label>
					<label>Liquid Mass:
						<input class="coupler" type="text" readonly placeholder="Missing Value" value="">
					</label>
			</div>
			<div class="tertiary green_border" style = "height: 12%;">
				<div class="check_ignition">
					<button class="btn_check_ignition">Check Ignition</button>
				</div>
			</div>
		</div>
		<div class="main">
			<div class="top" style = "height: 80%;">
				<div class="block_label">Fill System</div>
				<div class="block_label" >Plots</div>
			</div>
			<div class="launch-controls" style = "height: 20%;">
				<button class="btn_abort" id = "btn_abort">Abort</button>
				<div class = "shit3">
					<button class = "btn_dump" id = "btn_dump">Dump</button>
					<button class = "btn_vent" id = "btn_vent">Vent</button>
					<button class = "btn_fill" id = "btn_fill">Fill</button>
				</div>
				<div class = "umbilical">
					<button class = "btn_arm_umbilical" id = "btn_arm_umbilical">Arm Umbilical</button>
					<button class = "btn_disconnect_umbilical" id = "btn_disconnect_umbilical" name="button">Disconnect Umbilical</button>
				</div>
				<div class = "submission">
					<button class = "btn_submit" id = "btn_submit">Submit Mass</button>
					<div class="user_input">
				    <form>
				      <input style = "border-radius: 6px; outline: none;" type="text" id = "mass_target" placeholder="Enter Desired Mass"/>
				    </form>
				  </div>
				</div>
				<button class = "btn_launch_disabled" id = "btn_launch" disabled>Arm Igniter</button>
			</div>
		</div>
		<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
	</body>
</html>
